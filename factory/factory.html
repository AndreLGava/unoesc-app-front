<section class="row">
    <div class="col-md-12">
        <h1 class="page-header">Fabricas</h1>
    </div>
</section>
<section class="row" ng-show="vm.error || vm.success">
    <div class="col-md-12">
        <p class="alert alert-success" ng-show="vm.success">{{ vm.success.message }}</p>
        <p class="alert alert-danger" ng-show="vm.error">{{ vm.error.message }}</p>
    </div>
</section>
<div class="row">
    <section class="col-md-8">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="factory in vm.factories">
                    <td>{{ factory.name }}</td>
                    <td>{{ factory.description }}</td>
                    <td>{{ factory.kind }}</td>
                    <td>{{ factory.phone }}</td>
                    <td>{{ factory.address }}</td>
                    <td>
                        <button type="button" ng-click="vm.populate(factory)" class="btn btn-xs btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" ng-click="vm.remove(factory)" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="col-md-4">
        <form ng-submit="vm.save(vm.factory)" name="factoryForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" ng-model="vm.factory.name" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" class="form-control" ng-model="vm.factory.description">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" class="form-control" ng-model="vm.factory.phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="kind">Tipo</label>
                    <input type="text" id="kind" class="form-control" ng-model="vm.factory.kind">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" class="form-control" ng-model="vm.factory.address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="reset" ng-click="vm.reset()" class="btn btn-warning">Limpar</button>
                        <button class="btn btn-success" ng-disabled="factoryForm.$invalid">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
